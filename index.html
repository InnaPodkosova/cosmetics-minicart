<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maelyscosmetics</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
</head>
<body>
<header></header>
<main>
    <section class="wrap-cart-btn">
        <button class="popup-cart-btn" onclick="popupShow()">Add to cart</button>
    </section>
</main>

<footer></footer>

<!-- popup cart -->
<div id="popup-wrap" class="hiddenModal">
    <div class="popup-container">
        <div class="popup-content">
            <div class="popup-header">
                <div class="popup-header-top">
                    <div class="popup-headline">
                        <h3>My cart <span id="number-goods"></span></h3>
                    </div>
                    <div class="popup-close" onclick="popupHidden()">
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 1L11 11" stroke="black" stroke-width="1.5" stroke-miterlimit="10"
                                  stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M1 11L11 1" stroke="black" stroke-width="1.5" stroke-miterlimit="10"
                                  stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <div class="popup-header-level">
                    <p><span>congrats!</span> You qualify for<span> FREE shipping!</span></p>
                    <div class="progress-bar__container">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </div>
            <div class="popup-body">
                <div id="cart-product"></div>
                <div class="cart-update">
                    <h3>UPGRADE your cart and save</h3>
                    <div id="cart-product-update"></div>
                </div>
            </div>
        </div>
        <div class="popup-footer">
            <div class="footer-cart-total">
                <p>Subtotal</p>
                <p>$ 98</p>
            </div>
            <button class="footer-cart-checkout">
                CONTINUE TO CHECKOUT
            </button>
            <p>60 day money back gurantee</p>
        </div>
    </div>
</div>

<script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
<script src="js/cart.js"></script>
<script src="js/main.js"></script>
</body>
</html>
